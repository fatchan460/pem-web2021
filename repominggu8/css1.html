<!DOCTYPE html>
<html>
    <head>
        <title>
            Contoh Internal CSS
        </title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <!-- PENULISAN INTERNAL CSS DALAM TAG HEAD -->
        <style type="text/css">
            p{
                font-family: serif;
                line-height: 1.75em;
                font-size: 18px;
            }
            i{
                font-family: sans;
                color: orange;
            }
        </style>
    </head>
    <body>
        <!-- PENULISAN INTERNAL CSS KE DALAM TAG BODY-->
        <style type="text/css">
            h2 {
                font-family: sans;
                color: #333;
            }
        </style>
        <h2>Ini judul artikel</h2>
        <p>Ini adalah paragraf yang memuat isi artikel. Paragraf ini hanya untuk percobaan saja. Percobaan untuk mendemokan <i>internal css</i>. Seperti namanya, <i>inline CSS</i> adalah kode CSS yang ditulis langsung pada file HTML.</p>
    </body>
</html>
