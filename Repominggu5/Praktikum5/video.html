<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contoh Video di HTML</title>
</head>
<body>
    <div class="video">
        <table border="0" width="100%" style="padding-left: 2px; padding-right: 13px;">
            <tr>
                <td>
                    <h1>Contoh Video di Web</h1>
                    <h3>SAMSUNG Galaxy Z Fold 3</h3>
                    <video controls autoplay loop>
                    <source src="video/galaxy.mp4" type="video/mp4">
                        Browsermu tidak mendukung tag video!
                    </video>
                </td>
            </tr> 
            <tr>
                <td>
                    <h3>Cat-Herd</h3>
                    <video controls autoplay loop muted playsinline>
                    <source src="video/cat-herd.webm" type="video/webm">
                    <source src="video/cat-herd.mp4" type="video/mp4">
                    <track src="cat-herd-id.vtt" kind="subtitles" srclang="id" label="Indonesia"/>
                        Browsermu tidak mendukung tag video!
                    </video>
                </td>
            </tr>
            <tr>
                <td>
                    <h3>Introducing the all-new iPad mini | Apple</h3>
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/gdeqbg8QFJM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </td>
            </tr>
    </div>
</body>
</html>
