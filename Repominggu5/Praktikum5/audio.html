<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contoh Audio di HTML</title>
</head>
<body>
    <div class="audio">
        <table border="0" width="100%" style="padding-left: 2px; padding-right: 13px;">
            <tr>
                <td>
                    <h1>Contoh Audio di Web</h1>
                    <h3>HARUKA - Yoasobi</h3>
                    <audio controls>
                        <source src="audio/haruka.mp3" type="audio/mp3">
                        Browsermu tidak mendukung tag audio!
                    </audio>
                </td>
            </tr>   
            <tr>
                <td>
                    <h3>Heroes - Alesso, Love To </h3>
                    <audio controls autoplay>
                        <source src="audio/heroes.mp3" type="audio/mpeg">
                        Browsermu tidak mendukung tag audio!
                    </audio>
                </td>
            </tr>        
            <tr>
                <td>
                    <h3>Alone Pt. II - Alan Walker, Ava Max</h3>
                    <audio controls loop>
                        <source src="audio/alone.mp3" type="audio/mp3">
                        Browsermu tidak mendukung tag audio!
                    </audio>
                </td>
            </tr> 
            <tr>
                <td>
                    <h3>2002 - Anne Marie</h3>
                    <audio controls muted>
                        <source src="audio/2002.mp3" type="audio/mp3">
                        Browsermu tidak mendukung tag audio!
                    </audio>
                </td>
            </tr>   
            <tr>
                <td>
                    <h3></h3>
                    <audio hidden autoplay loop>
                        <source src="audio/nobofa.mp3" type="audio/mp3">
                        Browsermu tidak mendukung tag audio!
                    </audio>
                </td>
            </tr>             
    </div>
    
    
</body>
</html>
