<!DOCTYPE html>
<html>
    <head>
        <title>SLash Infinity</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="iconslash/favicon.ico" type="image/x-icon">
    </head>
    <body>
        <div class="main">
            <nav>
                <div class="logo">
                    <img src="images/logofix.png">
                </div>
                <div class="text">
                    <h1>Galaxy Note 20 Ultra</h1>
                </div>
                <div class="nav-links">
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Phone</a></li>
                        <li><a href="#">Accessories</a></li>
                        <li><a href="#">Cart</a></li>
                    </ul>
                </div>
            </nav>

            <div class="information">
                <div class="overlay"></div>
                <img src="images/note.png" width="780" height="335" class="mobile">
                <div id="circle">
                    <div class="feature one">
                        <img src="images/camera.png">
                        <div>
                            <h1>Camera</h1>
                            <p>108 MP, f/1.8, 26mm (wide)</p>
                        </div>
                    </div>
                    <div class="feature two">
                        <img src="images/processor.png" alt="">
                        <div>
                            <h1>Processor</h1>
                            <p>Qualcomm Snapdragon 865 5G+</p>
                        </div>
                    </div>
                    <div class="feature three">
                        <img src="images/display.png">
                        <div>
                            <h1>Display</h1>
                            <p>Dynamic AMOLED 2X, 120Hz, HDR10+</p>
                        </div>
                    </div>
                    <div class="feature four">
                        <img src="images/battery.png" alt="">
                        <div>
                            <h1>Battery</h1>
                            <p>Li-Ion 4500 mAh, non-removable</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="controls">
                <img src="images/arrow.png" id="upBtn">
                <h3>Features</h3>
                <img src="images/arrow.png" id="downBtn">
            </div>
        
        </div>

        <script>
            var circle = document.getElementById("circle");
            var upBtn = document.getElementById("upBtn");
            var downBtn = document.getElementById("downBtn");

            var rotateValue = circle.style.transform;
            var rotateSum;

            upBtn.onclick = function()
            {
                rotateSum = rotateValue + "rotate(-90deg)";
                circle.style.transform = rotateSum;
                rotateValue = rotateSum;
            }
            downBtn.onclick = function()
            {
                rotateSum = rotateValue + "rotate(+90deg)";
                circle.style.transform = rotateSum;
                rotateValue = rotateSum;
            }
        </script>



    </body>
</html>
